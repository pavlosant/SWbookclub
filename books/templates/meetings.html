{% extends 'base.html' %}

{% block content %}
<br>


<div id=meeting-div class = "meeting-table">
<table class="table">
<tr>
<th>Date</th>
<th>Host</th>
<th>Location</th>
</tr>
{% for meeting in meeting_list %}
<tr>
    <th>{{ meeting.meeting_date }}</th>
    <th>{{ meeting.host }}</th>
    <th>{{ meeting.location }}</th>
</tr>
{% endfor %}
</table>

</div>

{% endblock content %}
