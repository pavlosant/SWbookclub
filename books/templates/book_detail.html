{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
    {% for book in books %}
    <div class="card" style="width: 24rem;">
        <div class="card-body">
        <img src= {{book.volumeInfo.imageLinks.thumbnail}} class="card-img-top" alt="...">
          <h5 class="card-title">{{book.volumeInfo.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{book.volumeInfo.authors.0}}</h6>
          <p class="card-text">{{book.volumeInfo.description}}</p>
          <a href="{%url 'book_new' %}" value="{{book}}" class="btn btn-primary"> Save Book </a>
          <form action="{% url 'book_save' %}" method="POST">
            {% csrf_token %}
        <button type ='submit' value="{{ book }}" name="book" class='btn btn-outline-info' > 
        Save </button>
           
       </form> 
        </div>
      </div>
      {% endfor %}
      </div>
{% endblock content %}
